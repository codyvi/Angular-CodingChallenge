<div class="user-container">
  <div class="user-info">
    <span>Name: {{ userInfo.name }}</span>
    <span *ngIf="userInfo.status == true">Status: Active</span>
    <span *ngIf="userInfo.status != true">Status: Inactive</span>
  </div>
  <button (click)="sendInfo()" type="button">Show</button>
</div>
